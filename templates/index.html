<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrusion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select {
            width: 150px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Extrusion Calculator</h1>
    <form id="calculatorForm" action="/calculate" method="POST">
        <div class="form-group">
            <label for="ratio">Ratio:</label>
            <input type="number" name="ratio" id="ratio" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="run_out">Runout (m):</label>
            <input type="number" name="run_out" id="run_out" step="0.01">
        </div>
        <div class="form-group">
            <label for="setpoint">Set Speed (m/min):</label>
            <input type="number" name="setpoint" id="setpoint" step="0.01">
        </div>
        <div class="form-group">
            <label for="cavities">Cavities:</label>
            <select name="cavities" id="cavities">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div>
            <button type="submit">Calculate</button>
            <button type="button" onclick="clearForm()">Clear</button>
            <button type="button" onclick="undoForm()">Undo</button>
        </div>
    </form>
    <div class="result">
        <p>Profile Speed (%): <span id="profile_speed"></span></p>
        <p>Torque Ramp (.1s): <span id="torque_ramp"></span></p>
        <p>Puller Force: <span id="puller_force"></span> kgf</p>
        <p>Burp psi: <span id="burp_psi"></span></p>
    </div>

    <script>
        // Store form state history for undo
        let formStateHistory = JSON.parse(localStorage.getItem('formStateHistory')) || [];

        // Load saved values when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['ratio', 'run_out', 'setpoint', 'cavities'];
            inputs.forEach(function(id) {
                const input = document.getElementById(id);
                if (input && localStorage.getItem(id)) {
                    input.value = localStorage.getItem(id);
                }
            });
        });

        // Save values to localStorage on input change
        function saveFormData() {
            const inputs = ['ratio', 'run_out', 'setpoint', 'cavities'];
            inputs.forEach(function(id) {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function() {
                        localStorage.setItem(id, input.value);
                    });
                    if (input.tagName === 'SELECT') {
                        input.addEventListener('change', function() {
                            localStorage.setItem(id, input.value);
                        });
                    }
                }
            });
        }

        // Save form state before calculation
        document.getElementById('calculatorForm').addEventListener('submit', function() {
            const state = {
                ratio: document.getElementById('ratio').value,
                run_out: document.getElementById('run_out').value,
                setpoint: document.getElementById('setpoint').value,
                cavities: document.getElementById('cavities').value
            };
            formStateHistory.push(state);
            localStorage.setItem('formStateHistory', JSON.stringify(formStateHistory));
        });

        // Clear form and localStorage
        function clearForm() {
            const inputs = ['ratio', 'run_out', 'setpoint', 'cavities'];
            inputs.forEach(function(id) {
                const input = document.getElementById(id);
                if (input) {
                    input.value = '';
                    localStorage.removeItem(id);
                }
            });
            document.getElementById('profile_speed').textContent = '';
            document.getElementById('torque_ramp').textContent = '';
            document.getElementById('puller_force').textContent = '';
            document.getElementById('burp_psi').textContent = '';
            formStateHistory = [];
            localStorage.setItem('formStateHistory', JSON.stringify(formStateHistory));
            fetch('/clear', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Form cleared'));
        }

        // Undo to previous form state
        function undoForm() {
            if (formStateHistory.length > 0) {
                const lastState = formStateHistory.pop();
                const inputs = ['ratio', 'run_out', 'setpoint', 'cavities'];
                inputs.forEach(function(id) {
                    const input = document.getElementById(id);
                    if (input && lastState[id]) {
                        input.value = lastState[id];
                        localStorage.setItem(id, lastState[id]);
                    }
                });
                localStorage.setItem('formStateHistory', JSON.stringify(formStateHistory));
            }
        }

        // Initialize input listeners
        saveFormData();
    </script>
</body>
</html>
